<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="navLeft">
      <div class="displayBar">
        <img src="./src/odin-lined.png" alt="Odin Lined" />
        <span id="logoText">ODIN</span>
      </div>
      <span class="creditText"
        >Photo by <a href=""> Halie West</a> on <a href="">Unsplash</a></span
      >
    </div>
    <div class="mainContent">
      <div class="headerContent">
      <h3>
        This is a demo Sign-up Form. This can be used as a template in future
        Sign-up Forms
      </h3></div>
      <div class="formContent">
        <h3 class="formText">Sign-Up Form</h3>
        <form action="" class="formSheet">
          <div class="formLeft">
            <label for="first_name">FIRST NAME</label>
            <input type="text" required id="first_name" /><br />
            <label for="email">EMAIL</label>
            <input type="email" required id="email" /><br />
            <label for="password">PASSWORD</label>
            <input type="password" required id="password" /><br />
          </div>
          <div class="formRight">
            <label for="last_name">LAST NAME</label>
            <input type="text" required id="last_name" /><br />
            <label for="phone" pattern="\d{10}">PHONE NUMBER</label>
            <input type="number" id="phone" /><br />
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" required id="confirm_password" minlength=8 maxlength=15 /><br />
          </div>
        </form>
      </div>
      <div class="footerContent">
        <button id="createAccount" type="submit">Create Account</button><br />
        <span id="footerText"
          >Already Have an account?<a href="">Log In</a>
        </span>
      </div>
    </div>
  </body>
</html>
